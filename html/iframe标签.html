<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe标签</title>
    <!--
    iframe：在一个页面上开辟一个小空间显示一个小页面
        1.在iframe标签中使用name属性定义一个名称
        2.在a标签的target属性上设置iframe的name的属性值
    -->
</head>
<body>
    <iframe src="表格标签.html" width="400" height="400" name="aaa"></iframe>
    <br/>
    <li><a href="特殊字符.html" target="aaa">特殊字符.html</a></li>
    <li><a href="img标签.html" target="aaa">img标签.html</a></li>
    <li><a href="列表.html" target="aaa">列表.html</a></li>
</body>
</html>
