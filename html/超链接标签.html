<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>

    <!-- a标签是超链接，href是连接的地址,target="_blank在新页面打卡超链接-->
    <!--target="_blank" 在新页面打卡超链接-->
    <!--target="_blank" 在当前页面打卡超链接-->
</head>
<body>
    <a href="http://www.baidu.com" target="_">百度</a>
</body>
</html>
