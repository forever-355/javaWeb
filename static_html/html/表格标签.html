<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
    <!--
        table：表格标签
            border：表格边框
            width：表宽度
            height：表高度
            align：表对齐方式 left：左/center：中间/right：右
            cellspacing:表格之间距离
        tr：行标签
        th：表头标签
        td：单元格标签
        b:加粗标签


    -->
</head>
<body>

    <table align="center" border="1" width="300" height="300" cellspacing="0">
        <tr>
            <th>1.1</th>
            <th>1.2</th>
            <th>1.3</th>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
        </tr>
    </table>
</body>
</html>
